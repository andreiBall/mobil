	<link href="styles/screen480end320.css" rel="stylesheet" type="text/css">
	<link href="styles/screen320end480.css" rel="stylesheet" type="text/css">
	<link href="styles/screen800end600.css" rel="stylesheet" type="text/css">
	<link href="styles/screen600end800.css" rel="stylesheet" type="text/css">
	<link href="styles/screen768end1024.css" rel="stylesheet" type="text/css">

<body>

    <!--начало wraper-->
    <div id="wraper">
	
	    <!--начало header-->
	    <div id="header">
          <div class="limiting-age"> 
		     <img src="styles/images/limitation.png">
		  </div>
		  <div class="logo">
		     <p>video</p>
			 <span class="logo-name">Tube</span>
		  </div>
		</div>
		<!--конец header-->
		
		<!--начало video-->
		<div id="video">
		   <div id="videocontrol">
			   <div class="information">
				   <p>Видео HD</p>
				   <div class="information-icon"> 
		               <img src="styles/images/clock.png">
				   </div>
					<div class="information-icon">    
					   <img src="styles/images/icon.png">
		           </div>
			   </div>
			   <form>
			       <span id="triangle"></span>
				   <input type="button" id="limitationButton" value="Смотреть" onclick="hide('videocontrol')"disabled /> 
				   <p>Просмотров: 14204</p>
				   <input type="reset"  value="Отмена">
			   </form>
		   </div>
		    <iframe src="http://player.vimeo.com/video/6929537" frameborder="0" ></iframe>
		</div>
		<!--конец video-->
		
		<!--начало footer-->
		<div id="footer">
		    <form>
			    <input type = 'checkbox' id = 'cb1' onchange = 'showOrHide("cb1", "limitationButton");'/>
                <span for="checkbox">Подтверждаю, что люблю мультики,<br/>и соглашаюсь с <a href="/">правилами предоставления услуги</a>
				</span>
			</form>
			<p>Услуга: domainname.eu. Провайдер ООО “Эс Эм Экс<br/>
            Комьюникейшнс”. Стоимость: 20 руб в сутки с НДС.</p>
		</div>
		<!--конец footer-->
	</div>
	<!--конец wraper-->
